<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Recintos do Zoológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificação de Recintos do Zoológico</h1>
        <form id="zooForm">
            <label for="animalSelect">Selecione o Animal:</label>
            <select id="animalSelect">
                <option value="LEAO">Leão</option>
                <option value="LEOPARDO">Leopardo</option>
                <option value="CROCODILO">Crocodilo</option>
                <option value="MACACO">Macaco</option>
                <option value="GAZELA">Gazela</option>
                <option value="HIPOPOTAMO">Hipopótamo</option>
            </select>
            
            <label for="quantityInput">Quantidade:</label>
            <input type="number" id="quantityInput" min="1" value="1">
            
            <button type="button" onclick="analisaRecintos()">Verificar Recintos</button>
        </form>
        <div id="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
